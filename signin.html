<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sidebars.css">
    <title>Document</title>
    <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        body{
            box-sizing: border-box;
            width: 100vw;
        }
        .dis{
            width: 100%;
            height: 100vh;
        }

        .link{
            text-decoration: none;
        }
        .grid{
            height: 100%;
        }

        input{
            height: 50px;
        }
        @media (max-width: 450px) {
            .h-custom {
            height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dis">
        <div class="row">
            <div class=" col-lg-6 bg-light w-50">
                <div class="d-flex flex-column justify-content-between mt-4 align-items-start w-100">
                    <img src="./images/DueMove-Logo.svg" alt="DueMove-Logo" class="mb-5 ms-5">
                    <div class="mb-4 ms-5">
                        <img src="./images/Rectangle 1.svg" alt="Rectangle" class="w-75">
                    </div>
                    <div class="ms-5">
                        <h5 class="fw-semibold">Do more than listing with Duemove</h5>
                        <p>Get access to your property impressions and statistics, as well as potential customers.</p>
                    </div>
                </div>
            </div>
            <div class=" col-lg-6 bg-white d-flex  justify-content-center align-items-center w-50">
                <div class="w-50">
                    <form>
                      <div class="d-flex flex-column align-items-center justify-content-center">
                        <p class="h4 fw-bold text-center mb-3 me-3">Sign in to your account</p>
                      </div>
                      <p>New here? <span class="act">Create an account</span></p>
            
                      
            
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control bg-white"
                          placeholder="Enter a valid email address" />
                      </div>
            
                      <!-- Password input -->
                      <div class="form-outline mb-3">
                         <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control bg-white"
                          placeholder="Enter password" />
                      </div>
                      <div class="d-flex justify-content-end">
                        <a href="#!" class="link act">Forgot Password?</a>
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                          <label class="form-check-label" for="form2Example3">
                            Keep me signed in
                          </label>
                        </div>
                      </div>
            
                      <div class="text-center  mt-4 p-2">
                        <button type="button" class="btn w-100 text-white btnt btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
                      </div>
      
                      <div class="divider d-flex align-items-center my-4">
                          <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
            
                    </form>
                  </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
